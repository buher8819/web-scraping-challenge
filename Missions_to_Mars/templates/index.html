<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name ="viewport" content ="width=device-width", initial-scale="1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Mission to Mars</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="jumbotron text-center">
                <h1>Mission to Mars</h1>
                <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
            </div>
            <div class="row" id="mars-news">
                <div class="col-md-12">
                    <h2>Recent Mars News</h2>
                    <h4>{{mars.mars_news}}</h4>
                    <p>{{mars.mars_paragraph}}</p>
                </div>
            </div>
            <div class="row" id="mars-image">
                <div class="col-md-8">
                    <h2>Featured Mars Image</h2>
                    <img src="{{mars.mars_image}}" alt="Featured Mars Image">
                </div>
                <div class="col-md-4">
                    <h3>Weather On Mars</h3>
                    <p>{{mars.mars_weather}}</p>
                    <br>
                    <h3>Mars Facts</h3>
                    <p>{{mars.mars_facts}}</p>
                </div>
            </div>
            <div class="row" id="mars-hemispheres">
                <div class="col-md-12">
                    <h2>Mars Hemispheres</h2>
                    {% for hemisphere in mars.mars_hemisphere %}
                        <div class="col-md-6">
                            <div class = "thumbnail">
                                <img src="{{hemisphere.img_url}}" alt="One of the hemispheres">
                                <h4>{{hemisphere.title}}</h4>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </body>
</html>
